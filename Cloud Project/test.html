<!DOCTYPE html>
<html>
<head>
  <title>Task Viewer</title>
</head>
<body>
  <h1>Tasks</h1>

  <button onclick="getTasks()">Load Tasks</button>

  <ul id="taskList"></ul>

  <script>
    const API_URL = 'https://6ltjr9oaf2.execute-api.us-east-1.amazonaws.com/MacProduction/tasks';

    async function getTasks() {
      try {
        const response = await fetch(API_URL);
        const data = await response.json();
        console.log(data); // Log the fetched tasks

        const list = document.getElementById('taskList');
        list.innerHTML = ''; // Clear previous items

        data.forEach(task => {
          const li = document.createElement('li');
          li.textContent = `${task.name} - ${task.completed ? '✅' : '❌'}`;
          list.appendChild(li);
        });
      } catch (error) {
        alert('Failed to fetch tasks');
        console.error(error);
      }
    }
  </script>
</body>
</html>
